<div class="wrapper">
    <div class="info">
        <div id = 'name_logout'>
            <p>{{fullname}}</p>
        </div>
        <p>{{role}}</p>
        
    </div>
    <div class="picture">
        <img class="pfp" *ngIf="user && user.profilePicturePath" [src]="profilePicture" />
        <img class="pfp" *ngIf="!user || !user.profilePicturePath" src="../../../assets/pictures/defaultpfp.svg" />
    </div>
</div>
