<div class="login">
<h2>Hi, you need to login!</h2>
<br>
  <div>
    <input type="text" [(ngModel)]="loginObj.username" name="username" placeholder="Username">
  </div>
  <br>
  <div>
    <span id="lozinka"><input type="password" [(ngModel)]="loginObj.password" name="password" placeholder="Password"><img id="eye" src="assets\login\crossedeye.svg" alt="" width="25" height="25" (click)="togglePasswordVisibility()"></span>
  </div>
  <br>
  <button (click)="onLogin()">Login</button>
  <br>
</div>
