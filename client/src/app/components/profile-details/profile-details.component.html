<div class="overlay-container" *ngIf="!editMode">
    <div class="overlay-content">
        <div class="editdetails">
            <button id="editprofile" (click)="toggleEditMode()"><img src="../../../assets/profile-settings/editprofile.svg"><span class="tooltip">Edit Profile</span></button>
        </div>
        <div class="centered-content">
            <div class="profile-info">
                <img id="pfp" src="../../../assets/pictures/defaultpfp.svg">
                <div id="description">
                    <span id="nametitle" class="title">Name (username)</span><br>
                    <span id="fullname">{{user.name}} {{user.lastname}} ( <span id="username">{{user.username}}</span> )</span><br>
                    <span id="roletitle" class="title">Role Name</span><br>
                    <span id="rolename">{{user.jobTitle}}</span><br>
                </div>
            </div>
        </div>
        <div class="contact-info">
            <span id="emailtitle" class="title"><img src="../../../assets/profile-settings/email.svg"> Email</span><br>
            <span id="email">{{user.email}}</span><br>
            <span id="organisationtitle" class="title"><img src="../../../assets/profile-settings/organisation.svg"> Organisation</span><br>
            <span id="organisation">{{user.organisation}}</span><br>
            <span id="departmenttitle" class="title"><img src="../../../assets/profile-settings/department.svg"> Department</span><br>
            <span id="department">{{user.department}}</span><br>
        </div>
    </div>
</div>

<div class="overlay-container" *ngIf="editMode">
    <div class="overlay-content">
        <div class="editdetails">
            <button id="editprofile" (click)="toggleEditMode()"><img src="../../../assets/profile-settings/editprofile.svg"><span class="tooltip">Edit Profile</span></button>
        </div>
        <div class="centered-content">
            <div class="profile-info">
                <img id="pfp" src="../../../assets/pictures/defaultpfp.svg">
            </div>
        </div>
        <div class="contact-info">
            <div id="description">
                <span id="nametitle" class="title">First Name</span><br>
                <input class="input-field" type="text" placeholder="Please enter your first name" [(ngModel)]="user.name"><br>
                <span id="nametitle" class="title">Last Name</span><br>
                <input class="input-field" type="text" placeholder="Please enter your last name" [(ngModel)]="user.lastname"><br>
                <span id="nametitle" class="title">Username</span><br>
                <input class="input-field" type="text" placeholder="Please enter your username" [(ngModel)]="user.username"><br>
                <span id="roletitle" class="title">Role Name</span><br>
                <div class = "custom-dropdown">
                    <select id="task_group" [(ngModel)] = "roleId">
                        <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
                    </select>
                </div>
                <span id="emailtitle" class="title"><img src="../../../assets/profile-settings/email.svg"> Email</span><br>
                <input class="input-field" type="text" placeholder="Please enter your email" [(ngModel)]="user.username"><br>
                <span id="organisationtitle" class="title"><img src="../../../assets/profile-settings/organisation.svg"> Organisation</span><br>
                <input class="input-field" type="text" placeholder="Please enter your email organisation" [(ngModel)]="user.organisation"><br>
                <span id="departmenttitle" class="title"><img src="../../../assets/profile-settings/department.svg"> Department</span><br>
                <input class="input-field" type="text" placeholder="Please enter your email department" [(ngModel)]="user.department"><br>
            </div>
        </div>
    </div>
    <div class="save-cancel">
        <button id="save" (click)="editProfile(user.id)">Save Changes</button>
        <button id="cancel" (click)="toggleEditMode()">Cancel</button>
    </div>
</div>
