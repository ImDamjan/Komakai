<div class = 'project-filter'>
    <div class="header-filter">
        <h2>Filters</h2>
        <button class="filter-button" ><img src="assets\task-header\filter.svg" alt="img-filter" width="20" height="20"></button>
    </div>
    <div class = 'priority'>
        <h4>Priorities</h4>
        <p-multiSelect [options]="priorities" placeholder="Select Priorities" optionLabel="description">

        </p-multiSelect>
    </div>
    <div class ='state'>
        <h4>States</h4>
        <p-multiSelect [options]="states" placeholder="Select states" optionLabel="name"></p-multiSelect>
    </div>
    <div class="endDate">
        <h4>End Date</h4>
        <p-calendar [showButtonBar]="true" [selectionMode]="'range'" placeholder="dd/mm/yyyy - dd/mm/yyyy"></p-calendar>
    </div>
    <div class="startDate">
        <h4>Start Date</h4>
        <p-calendar [showButtonBar]="true" [selectionMode]="'range'" placeholder="dd/mm/yyyy - dd/mm/yyyy"></p-calendar>
    </div>
    <div class="budget">
        <h4>Budget({{budgetValues[0]}} - {{budgetValues[1]}})</h4>
        <p-slider [step]="100" [(ngModel)]="budgetValues" [range]="true"></p-slider>
    </div>
    <div class="spent">
        <h4>Spent({{spentValues[0]}} - {{spentValues[1]}})</h4>
        <p-slider [step]="100" [(ngModel)]="spentValues" [range]="true"></p-slider>
    </div>
    <div class = 'percentage'>
        <h4>Percentage({{percentageValues[0]}}% - {{percentageValues[1]}}%)</h4>
        <p-slider [(ngModel)]="percentageValues" [step]="5" [range]="true"></p-slider>
    </div>
    <div class="sort">
        <h2>Sorted By</h2>
        <p-dropdown
        [options]="sortList"
        /><br>
        Ascending <input type="radio" name="sort-mode" value="1" > Descending <input type="radio" name="sort-mode" value="-1">
    </div>
</div>
