<article class="card">
  <section class="card-content">
    <div class="header-section">
      <header class="title-wrapper">
        <h1 [title]="title">{{ truncatedTitle }}</h1>
        <img src="assets\project-preview\more.svg" alt=""/>
      </header>
      <span class="status-label" [ngClass]="{ 'ready': status === 'Ready', 'in-progress': status === 'In progress', 'done': status === 'Done', 'not-started': status === 'Not started', 'cancelled': status === 'Cancelled' }">{{status}}</span>
    </div>
    <hr class="divider" />
    <p class="description" [title]="description">{{truncatedDescription}}</p>
    <div class="date-section">
      <img src="assets\project-preview\time.svg" alt="" />
      <time>05 APRIL 2023</time>
    </div>
    <div class="issue-section">
      <!-- timovi -->
      <div class="team-members">
        <ng-container *ngFor="let member of teamMembers.slice(0, 4); let i = index">
          <img class="team-member" [src]="member.imageUrl" [alt]="member.name" [style.left.px]="i * 20" />
        </ng-container>
        <div *ngIf="teamMembers.length > 4" class="additional-members">
          +{{ teamMembers.length - 4 }}
        </div>
      </div>      

      <div class="issue-details">
        <img src="assets\project-preview\issues.svg" alt=""/>
        <span>14 issues</span>
      </div>
    </div>
  </section>
</article>
