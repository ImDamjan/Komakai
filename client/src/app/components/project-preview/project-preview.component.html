<div class="grid-container">
  <article class="card" *ngFor="let card of getPaginatedCards()">
    <section class="card-content">
      <div class="header-section">
        <header class="title-wrapper">
          <h1 [title]="card.title">{{ card.truncatedTitle }}</h1>
          <img src="assets\project-preview\more.svg" alt=""/>
        </header>
        <span class="status-label" [ngClass]="{
          'ready': card.status === 'Ready',
          'in-progress': card.status === 'In progress',
          'done': card.status === 'Done',
          'not-started': card.status === 'Not started',
          'cancelled': card.status === 'Cancelled'
        }">{{ card.status }}</span>
      </div>
      <hr class="divider" />
      <p class="description" [title]="card.description">{{ card.truncatedDescription }}</p>
      <div class="date-section">
        <img src="assets\project-preview\time.svg" alt="" />
        <time>05 APRIL 2023</time>
      </div>
      <div class="issue-section">
        <!-- Team members -->
        <div class="team-members">
          <ng-container *ngFor="let imageUrl of card.teamMemberImages.slice(0, 4); let i = index">
            <img class="team-member" [src]="imageUrl" [alt]="'Team Member ' + (i+1)" [style.left.px]="i * 20" />
          </ng-container>
          <div *ngIf="card.teamMemberImages.length > 4" class="additional-members">
            +{{ card.teamMemberImages.length - 4 }}
          </div>
        </div>

        <!-- Issue details (you can replace this with actual data) -->
        <div class="issue-details">
          <img src="assets\project-preview\issues.svg" alt=""/>
          <span>14 issues</span>
        </div>
      </div>
    </section>
  </article>
</div>

<!-- Kontrole paginacije -->
<div class="pagination-container">
  <div class="pagination-controls">
    <span class="pagination-text-prev" (click)="previousPage()" [class.disabled]="currentPage === 1" [style.visibility]="currentPage === 1 ? 'hidden' : 'visible'">Previous</span>
    <ng-container *ngFor="let page of pagesToShow()">
      <button class="pagination-page" (click)="goToPage(page)" [class.active]="currentPage === page">{{ page }}</button>
      <span class="pagination-space"></span>
    </ng-container>
    <span class="pagination-text" (click)="nextPage()" [class.disabled]="currentPage === totalPages()" [style.visibility]="currentPage === totalPages() ? 'hidden' : 'visible'">Next</span>
  </div>
</div>
