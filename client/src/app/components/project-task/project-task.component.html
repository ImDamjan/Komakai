<table id="task-content">
  <thead>
    <tr id="row">
      <td id="bulb">
        <img src="assets\project-task\bulb.svg" alt="Company Logo" width="20" height="20" />
      </td>
      <td id="details">
          <div class="namediv" appMyTooltip>
            <span class="name"><b>{{ task.title }}</b></span>
          </div><br>
          <div id="bottom">
            <div id="more">#402236 Opened 10 days ago by <b>Yash Ghori</b></div>
            <div id="status">Confirmed</div>
            <div id="priority">High</div>
          </div>
      </td>
      <td id="start">
        <div><span id="date">Start Date</span></div>
        <div class="datum"><img src="assets\project-task\date.svg" alt="" width="20" height="20"> &nbsp;
          <span class="tekst">25/3/2023</span></div>
      </td>
      <td id="end">
        <div><span id="date">End Date</span></div>
        <div class="datum"><img src="assets\project-task\date.svg" alt="" width="20" height="20"> &nbsp;
          <span class="tekst">25/3/2023</span></div>
      </td>
      <td id="time">
        <div class="vreme"><div class="vreme2"><img src="assets\project-task\pie.svg" alt="" width="20" height="20"> &nbsp; <span class="tekst">00 : 30 : 00</span></div></div>
      </td>
      <td id="person">
        <img src="assets\project-task\person.svg" alt="">
      </td>
      <td id="com">
        <img src="assets\project-task\comment.svg" alt="">
      </td>
      <td id="tri">
        <img src="assets\project-task\tri.svg" alt="">
      </td>
    </tr>
  </thead>
</table>
