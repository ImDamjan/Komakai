<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()"><img src="assets/logo/icon.svg" /></button>
        <div class="logo-text" *ngIf="collapsed">Komakai</div>
        <button class="btn-close" *ngIf="collapsed" aria-label="Close" (click)="closeSidenav()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>

        </li>
    </ul>
</div>
