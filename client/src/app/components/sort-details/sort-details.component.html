<div id="prozor">
    <br><br>
    <h1>Sort</h1>
    <form [formGroup]="sortGroup">
        <div id="property">
            Choose a sort category: <br>
            <select name="choose-property" id="choose-property" formControlName="property">
                <option value="">Last edited</option>
                <option value="title">Title</option>
                <option value="state">State</option>
                <option value="priority">Priority</option>
                <option value="start">Start date</option>
                <option value="end">End date</option>
                <option value="percentage">Completed percentage</option>
            </select>
        </div><br><br><br><br><br>
        <div id="flag">
            <span id="descending"><input type="radio" id="desc" formControlName="flag"> Desc.</span>
            <span id="ascending"><input type="radio" id="asc" formControlName="flag"> Asc.</span>
        </div>
    </form>
</div>
