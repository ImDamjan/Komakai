<div class = 'task-filter'>
    <div class="header-filter">
        <h2>Filters</h2>
        <button class="filter-button" (click)="sendFilter()" ><img src="assets\task-header\filter.svg" alt="img-filter" width="20" height="20"></button>
    </div>
    <div class = 'priority'>
        <h4>Priorities</h4>
        <p-multiSelect [options]="priorities" placeholder="Select Priorities" optionLabel="description" [(ngModel)]="selectedPrios">
        </p-multiSelect>
    </div>
    <div class ='state'>
        <h4>States</h4>
        <p-multiSelect [options]="states" placeholder="Select states" optionLabel="name" [(ngModel)]="selectedStates"></p-multiSelect>
    </div>
    <div class="startDate">
        <h4>Start Date</h4>
        <p-calendar [showButtonBar]="true" [selectionMode]="'range'" placeholder="dd/mm/yyyy - dd/mm/yyyy" [(ngModel)]="StartRange" ></p-calendar>
    </div>
    <div class="endDate">
        <h4>End Date</h4>
        <p-calendar [showButtonBar]="true" [selectionMode]="'range'" placeholder="dd/mm/yyyy - dd/mm/yyyy" [(ngModel)]="EndRange" ></p-calendar>
    </div>
    <div class = 'percentage'>
        <h4>Percentage({{percentageValues[0]}}% - {{percentageValues[1]}}%)</h4>
        <p-slider [(ngModel)]="percentageValues" [step]="5" [range]="true"></p-slider>
    </div>
    <div class="sort">
        <h2>Sorted By</h2>
        <p-dropdown
        [options]="sortList"
        [(ngModel)]="filter.propertyName"
        (ngModelChange)="sendFilter()"
        /><br>
        Ascending <input type="radio" name="sort-mode" [value]="1" (click)="sendSortFilter(1)">
        Descending <input type="radio" name="sort-mode" [value]="-1" cl (click)="sendSortFilter(-1)" checked>
    </div>
</div>
