<br><br><br><br>
<div *ngIf="role">
    <h2>{{ role }} </h2>
  
    <div *ngIf="role === 'Guest'">Guest content</div>
    <div *ngIf="role === 'Developer'">Developer content</div>
    <div *ngIf="role === 'ProjectManager'"><iframe *ngIf="role" [src]="getPdfUrl(role)" width="100%" height="600px"></iframe></div>
    <div *ngIf="role === 'Admin'">Admin content</div>
    <div *ngIf="role === 'User'">User content</div>
  
    <div *ngIf="!role">You are not currently logged in or your role cannot be determined.</div>
  </div>
