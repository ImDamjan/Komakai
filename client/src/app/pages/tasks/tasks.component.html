<div id="tasks">
    <div id="task-header">
        <h1 id="title">Tasks</h1>
        <app-task-header #taskHeader [filter]="filter"></app-task-header>
    </div>
     <br><br>
     <app-task-filter #taskFilter [filter]="filter"></app-task-filter>
     <div id="task-list">

         <div *ngFor="let task of filteredTasks">
             <app-project-task [task]="task"></app-project-task>
         </div>
     </div>
     <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" (click)="previousPage()" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link">{{currentPage-1}}</a></li>
          <li class="page-item"><a class="page-link" style="background-color: #0D6EFD; color: white;">{{currentPage}}</a></li>
          <li class="page-item"><a class="page-link">{{currentPage+1}}</a></li>
          <li class="page-item">
            <a class="page-link" (click)="nextPage()" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
</div>
